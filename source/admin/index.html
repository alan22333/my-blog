<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客内容管理</title>
    <link href="/images/favicon-16x16-next.png" rel="icon" type="image/png" sizes="16x16">
    <!-- 重置默认样式 -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: white;
      }

      #nc-root {
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // 确保 CMS 配置加载完成
      if (window.CMS) {
        window.CMS.init();
      } else {
        console.error('CMS 未能正确加载');
      }
    </script>
  </body>
</html>
