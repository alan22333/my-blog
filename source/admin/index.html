<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客内容管理</title>
    <link href="/images/favicon-16x16-next.png" rel="icon" type="image/png" sizes="16x16">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- 重置默认样式 -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: white;
      }

      #nc-root {
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <!-- 为 CMS 创建一个专门的容器 -->
    <div id="nc-root"></div>
    
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // 等待 DOM 和 CMS 脚本都加载完成
      document.addEventListener('DOMContentLoaded', function() {
        // 确保 CMS 脚本已加载
        const waitForCMS = setInterval(function() {
          if (window.CMS) {
            clearInterval(waitForCMS);
            
            // 配置 CMS
            window.CMS.init();
          }
        }, 100);
      });

          }
        }, 100);
      });
    </script>
  </body>
</html>
