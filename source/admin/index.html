<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客内容管理</title>
    <style>
        /* 重置和隔离样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: normal;
            background-color: white;
        }
        /* 确保 CMS 容器全屏显示 */
        #nc-root {
            height: 100vh !important;
            width: 100vw !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
            background: white !important;
        }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- Auth0 scripts -->
    <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
    <script>
      const auth0 = new auth0.WebAuth({
        domain: 'dev-8u5pdmfzvnoqyixb.us.auth0.com',
        clientID: 'KfQEOXvJA7ogtYDG0fctbsrywDLFyxQS',
        redirectUri: 'https://alan-blog.netlify.app/admin/',
        responseType: 'token id_token',
        scope: 'openid profile email'
      });

      // 配置 Decap CMS 使用 Auth0
      window.CMS.registerBackend('auth0', {
        init: () => ({
          login: () => {
            auth0.authorize();
          },
          logout: () => {
            localStorage.removeItem('access_token');
            localStorage.removeItem('id_token');
            localStorage.removeItem('expires_at');
            window.location.href = '/';
          },
          getToken: () => {
            return localStorage.getItem('access_token');
          }
        })
      });
    </script>
  </body>
</html>
